<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Edit Profile</title>
</head>

<body>
    <div class="container mt-5">
        <div class="main-body">
            <div class="row gutters-sm justify-content-center">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Profile Picture"
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>John Doe</h4>
                                <form action="/upload-profile-picture" method="post" enctype="multipart/form-data">
                                    <label for="profilePicture" class="form-label">Upload nova foto</label>
                                    <input type="file" class="form-control" id="profilePicture" name="profilePicture">
                                    <button type="submit" class="btn btn-primary mt-2">Atualizar Foto</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <form action="/update-profile" method="post">
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="fullName" class="form-label">Nome Completo</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="fullName" name="fullName"
                                            value="Kenneth Valdez">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="email" class="form-label">Email</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="email" name="email"
                                            value="fip@jukmuh.al">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="phone" class="form-label">Telefone</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="phone" name="phone"
                                            value="(239) 816-9029">
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <label for="password" class="form-label">Nova Senha</label>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-9 offset-sm-3">
                                        <div class="d-flex">
                                            <button type="submit" class="btn btn-primary me-2">Salvar
                                                Alterações</button>
                                            <a class="btn btn-danger"  th:href="@{/profile}">Voltar</a>
                                        </div>
                                    </div>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>

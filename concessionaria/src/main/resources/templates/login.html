<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - Hyundai</title>
    <link href="/css/login.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .password-input {
            position: relative;
        }

        .password-input .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Login Hyundai</h3>
                                </div>
                                <div class="card-body">
                                    <!-- Mensagem de erro -->
                                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show"
                                        role="alert">
                                        <strong>Erro!</strong> CPF ou senha inválidos.
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                    </div>
                                    <form th:action="@{/login}" method="POST">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputCpf" type="text" placeholder="CPF"
                                                name="username" required />
                                            <label for="inputCpf">CPF</label>
                                        </div>
                                        <div class="form-floating mb-3 password-input">
                                            <input class="form-control" id="inputPassword" type="password"
                                                placeholder="Senha" name="password" required />
                                            <label for="inputPassword">Senha</label>
                                            <i class="fa fa-eye toggle-password" id="togglePassword"
                                                onclick="togglePassword()"></i>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="/recuperaSenha">Esqueceu a Senha?</a>
                                            <button class="btn btn-primary" type="submit">Login</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="/cadastro">Criar uma conta</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <div class="container">
                <section class="d-flex flex-column align-items-center small">
                    <p class="text-muted mb-2">Copyright &copy; Hyundai 2024</p>
                    <nav>
                        <a href="#">Política de Privacidade</a>
                        <span>&middot;</span>
                        <a href="#">Termos e Condições</a>
                    </nav>
                </section>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('inputPassword');
            const togglePassword = document.getElementById('togglePassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        }
    </script>
</body>

</html>

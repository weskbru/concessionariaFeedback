<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Casdastro - Hyundai</title>
	<link href="css/styles.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	        crossorigin="anonymous">
	
</head>

<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Criar Conta</h3>
								</div>
								<div class="card-body">
									<!--formulario de cadastro-->
									<form id="formCadastro" th:action="@{/cadastro}" 
										th:object="${consultor}" method="POST" enctype="application/x-www-form-urlencoded">
										<div class="row mb-3">
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input class="form-control" id="inputFirstName" type="text"
														th:field="*{nome}" placeholder="Enter your first name"
														required />
													<label for="inputFirstName">Nome</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-floating">
													<input class="form-control" id="inputcpf" type="text"
														th:field="*{cpf}" placeholder="Enter your last name" required />
													<label for="inputLastName">CPF</label>
												</div>
											</div>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="inputEmail" type="email" th:field="*{email}"
												placeholder="name@example.com" required />
											<label for="inputEmail">Email</label>
										</div>
										<div class="row mb-3">
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input class="form-control" id="inputPassword" type="password"
														th:field="*{senha}" placeholder="Create a password" required />
													<label for="inputPassword">Senha</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input class="form-control" id="inputPasswordConfirm"
														type="password" placeholder="Confirm password" required />
													<label for="inputPasswordConfirm">Confirma senha</label>
												</div>
											</div>
										</div>
										<div class="mt-4 mb-0">
											<div class="d-grid"> <button class="btn btn-primary btn-block"
													type="submit">Criar conta</button></div>
										</div>
								</div>
								</form>
								<!--Fim-->
							</div>
							<div class="card-footer text-center py-3">
								<div class="small"><a href="login.html">Have an account? Go to login</a></div>
							</div>
						</div>
					</div>
				</div>
		</div>
		</main>
		
			
	</div>
	

</body>

</html>
